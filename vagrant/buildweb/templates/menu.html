<html>
  <body>
    <h1>{{ restaurant.name }}</h1>
    <p><a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">Add New Menu Item</a>
    <ul>
      {% for i in items %}
      <li><p>{{ i.name }} - {{ i.price }}<br>
        {{ i.description}}<br>
        <a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a>
        <a href="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a></p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
